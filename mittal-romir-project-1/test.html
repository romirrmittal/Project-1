<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the header */
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* Style for the content */
    .content {
      padding: 20px;
    }

    /* Style for the rest of the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Sticky Header</h1>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Sample Content</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <!-- Add more content here -->
  </div>

  <div>
    <img src="images/RM_Logo_Libre_128.png"
  </div>
  <!-- JavaScript to handle scrolling -->
  <script>
    window.onscroll = function() {
      // Get the header element
      var header = document.querySelector('.header');
      
      // Check if the user has scrolled down 100px
      if (window.scrollY >= 100) {
        // Add a class to make the header sticky
        header.classList.add('sticky');
      } else {
        // Remove the sticky class when scrolling back up
        header.classList.remove('sticky');
      }
    };
  </script>
</body>

<p>&nbsp;</p>
<p>&nbsp;</p>

</html>
